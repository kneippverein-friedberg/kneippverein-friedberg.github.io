- title: "Wer war Sebastian Kneipp?"
  date: ""
  image: /assets/images/news/kneipp.jpg
  image_copyright: "Bildnachweis: Kneipp Bund"
  text: 'Er (1821-1897) ist für sein ganzheitliches Gesundheitskonzept bekannt und geschätzt. Eigentlich war er aber von Beruf gar nicht Mediziner, sondern Pfarrer. Diesen Berufswunsch hatte Kneipp schon sehr früh und es gelang ihm trotz vieler Hindernisse ihn zu verwirklichen. Als Pfarrer hat er auch bis zum Ruhestand gewirkt.<br>Als er selbst in Dillingen an Tuberkulose erkrankte, heilte er sich durch eiskalte Bäder in der Donau und entwickelte später aus dieser Erfahrung sein Gesundheitskonzept, mit dem er Kranke heilte und letztlich weltweite Bekanntheit erlangt. Gleichzeitig wies er immer wieder auf die vorbeugende Wirkung einer gesunden Lebensweise hin.<br>Kneipp hinterließ der Nachwelt viele Schriften. Es gibt zahlreiche Kneipp-Kurorte und Kneipp-Anlagen in Deutschland. Untrennbar mit dem Namen verbunden ist speziell Bad Wörishofen, wo Kneipp seit 1855 wirkte.'
